<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Registros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <span class="brand-text font-weight-light"><i class="nav-icon fas fa-table"></i> AdminLTE + SimpleTables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content pt-4">
            <div class="container-fluid">
                <button class="btn btn-success mb-3" id="newRecord">Nuevo Registro</button>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Listado de Registros</h3>
                    </div>
                    <div class="card-body">
                        <table id="recordTable" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Destino</th>
                                    <th>Número de Celda</th>
                                    <th>Capacidad</th>
                                    <th>Superficie</th>
                                    <th>Femenino</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Datos se carga dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Nuevo/Editar -->
    <div class="modal fade" id="recordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="recordForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Nuevo Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="celdaid" name="celdaid">
                        <div class="mb-3">
                            <label for="destino" class="form-label">Destino</label>
                            <input type="text" class="form-control" id="destino" name="destino" required>
                        </div>
                        <div class="mb-3">
                            <label for="celda" class="form-label">Numero de Celda</label>
                            <input type="number" class="form-control" id="celda" name="celda" required>
                        </div>
                        <div class="mb-3">
                            <label for="capacidad" class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="capacidad" name="capacidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="superficie" class="form-label">Superficie</label>
                            <input type="number" class="form-control" id="superficie" name="superficie" required>
                        </div>
                        <div class="mb-3">
                            <label for="femenino" class="form-label">Femenino</label>
                            <input type="text" class="form-control" id="femenino" name="femenino" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal Eliminar -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este registro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDelete" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- AdminLTE JS -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.2/dist/js/adminlte.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        loadTable();

        function loadTable() {
            fetch('backend.php?action=listar')
                .then(response => response.json())
                .then(data => {
                    const tbody = $('#recordTable tbody');
                    tbody.empty();
                    data.forEach(row => {
                        tbody.append(`
                            <tr>
                                <td>${row.ID_CELDA}</td>
                                <td>${row.DESTINO}</td>
                                <td>${row.NRO_CELDA}</td>
                                <td>${row.CAPACIDAD}</td>
                                <td>${row.SUPERFICIE}</td>
                                <td>${row.FEMENINO}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm edit-btn" data-celdaid="${row.ID_CELDA}" data-destino="${row.DESTINO}" data-celda="${row.NRO_CELDA}" 
                                    data-capacidad="${row.CAPACIDAD}" data-superficie="${row.SUPERFICIE}" data-femenino="${row.FEMENINO}">Editar</button>
                                    <button class="btn btn-danger btn-sm delete-btn" data-celdaid="${row.ID_CELDA}">Eliminar</button>
                                </td>
                            </tr>
                        `);
                    });
                });
        }

        $('#newRecord').on('click', function () {
            $('#recordForm')[0].reset();
            $('#modalTitle').text('Nuevo Registro');
            $('#recordModal').modal('show');
        });

        $('#recordForm').on('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            

            fetch('backend.php?action=save', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    $('#recordModal').modal('hide');
                    loadTable();
                } else {
                    alert('Error al guardar el registro.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
        
        $('#recordTable tbody').on('click', '.edit-btn', function () {
            const id_celda = $(this).data('celdaid');
            const destino = $(this).data('destino');
            const nro_celda = $(this).data('celda');
            const capacidad = $(this).data('capacidad');
            const superficie = $(this).data('superficie');
            const femenino = $(this).data('femenino');
            //console.log(id_celda);
            $('#celdaid').val(id_celda);
            $('#destino').val(destino);
            $('#celda').val(nro_celda);
            $('#capacidad').val(capacidad);
            $('#superficie').val(superficie);
            $('#femenino').val(femenino);
            $('#modalTitle').text('Editar Registro');
            $('#recordModal').modal('show');
        });

        $('#recordTable tbody').on('click', '.delete-btn', function () {
            const id_celda = $(this).data('celdaid');
            $('#confirmDelete').data('celdaid', id_celda);
            $('#deleteModal').modal('show');
        });

        $('#confirmDelete').on('click', function () {
            const id_celda = $(this).data('celdaid');

            fetch('backend.php?action=delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ celdaid: id_celda })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    $('#deleteModal').modal('hide');
                    loadTable();
                } else {
                    alert('Error al eliminar el registro.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
